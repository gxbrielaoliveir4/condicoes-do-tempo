<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Condições do Tempo</title>
  </head>
  <body>
    <main>
      <h1>Condiçoes do Tempo</h1>
      <section id="search-form">
        <form>
          <input type="text" id="input-localizacao" />
          <button id="btn-localizacao">Pesquisar</button>
        </form>
      </section>

      <section id="tempo-info">
        <div class="tempo-dados">
          <h2>São Paulo</h2>

          <span>27*C</span>
        </div>
        <img src="https://openweathermap.org/img/wn/04d@2x.png" />
      </section>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
